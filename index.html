<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockeys</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="my-5 container mx-auto lg:px-20">
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-7 w-7"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-4xl font-bold hover:bg-transparent">Hockey<span class="text-[#FF4240]">’</span>s</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="space-x-7 menu-horizontal px-1 font-[500] cursor-pointer">
              <li class="hover:text-[#FF4240] duration-300"><a>Home</a></li>
              <li class="hover:text-[#FF4240] duration-300"><a>About</a></li>
              <li class="hover:text-[#FF4240] duration-300"><a>Pages</a></li>
              <li class="hover:text-[#FF4240] duration-300"><a>Blog</a></li>
              <li class="hover:text-[#FF4240] duration-300"><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end space-x-4">
            <i class="fa-solid fa-magnifying-glass text-2xl hidden lg:flex"></i>
            <a class="btn bg-[#ff4240] text-white hover:bg-rose-600">Get Ticket</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="my-12 container mx-auto px-8 lg:px-20 relative">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./Images/1.png" class="w-full h-[70vh]"/>
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide4" class="btn btn-circle">❮</a> 
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./Images/2.png" class="w-full h-[70vh]"/>
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide1" class="btn btn-circle">❮</a> 
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide3" class="carousel-item relative w-full">
            <img src="./Images/3.png" class="w-full h-[70vh]"/>
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide2" class="btn btn-circle">❮</a> 
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide4" class="carousel-item relative w-full">
            <img src="./Images/4.png" class="w-full h-[70vh]"/>
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide3" class="btn btn-circle">❮</a> 
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
        <div class="bg-black rounded-lg w-full lg:w-1/3 p-8 absolute lg:right-28 lg:bottom-10">
          <h3 class="text-white text-2xl font-semibold">Meet all the heroes from the field</h3>
          <p class="text-white font-[500] opacity-70 mt-2">The smart way to make your business next level more efective grow your traffic...!</p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
